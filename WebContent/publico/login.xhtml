<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"></meta>
	<title><ui:insert name="titulo"> Catequese </ui:insert></title>
	<h:outputScript name="jquery.js" library="primefaces/jquery"></h:outputScript>
	<h:outputStylesheet name="estilo.css" library="css"></h:outputStylesheet>
	<h:outputScript name="script.js" library="javascript"></h:outputScript>
</h:head>
<h:body >
	<div >
		<h:graphicImage library="img" name="saofrancisco.jpg" style="width: 100%;"></h:graphicImage>
	</div>
	<div id="imagemlogin">
		<h:graphicImage library="img" name="logocaixaaqui.png" styleClass="bordaImagem"></h:graphicImage>
	</div>
	<div id="keyslogin">
		<h:graphicImage library="img" name="keys.png" styleClass="bordaImagem"></h:graphicImage>
	</div>
	<div id="formlogin">
		<br/>
		<h:panelGroup rendered="#{!empty param.login_error}">
			<h:outputLabel rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials'}">
				<span class="estiloSpan">Acesso negado. Login ou senha incorretos.</span>
			</h:outputLabel>
			<h:outputLabel rendered="#{SPRING_SECURITY_LAST_EXCEPTION.message == 'Maximum sessions of 1 for this principal exceeded'}">
				<span class="estiloSpan">Usuário já logado em outra sessão.</span>
			</h:outputLabel>
			<h:commandButton value="Encerrar sessão existente." style="height: 40px;width:150px; background:#CDCDC1; border:2px;"
			onclick="invalidarSession('#{request.contextPath}','/publico/invalidateSession');"></h:commandButton>
		</h:panelGroup>
		<br/>
		<form id="formLogin" method="post" onsubmit="return validarSenhaLogin();" name="formLogin" 
		action="#{request.contextPath}/j_spring_security_check">
			<span style="display: block; padding-top: 2px; text-align: right;">
				<span style="display: inline-block;width: 50px; text-align: left;color:white;">
					Login: 
				</span>
				<input type="text" name="j_username" id="j_username"/>
			</span>
			<span style="display: block; padding-top: 2px; text-align: right;">
				<span style="display: inline-block;width: 50px; text-align: left; color:white;">
					Senha: 
				</span>
				<input type="password" name="j_password" id="j_password"/>
			</span>
			<span style="display: block; padding-top: 4px; text-align: right;">
				<button id="buttonLogin" type="submit" class="blue" 
				style="height: 45px; width: 100px;background: CDCDC1;border: 2px;">Logar</button>
			</span>
		</form>
	</div>
	<script type="text/javascript">
		addFocusAoCampo("j_username");
	</script>

</h:body>
</html>
